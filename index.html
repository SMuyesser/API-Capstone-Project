<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content="width=device-width, initial-scale=1">
    <title>WHAT ARE YOU CRAVING?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    
    <div id="header">
      <h1>HUNGRY?</h1>
      <h3>What are you craving?</h3>
    </div>

    <nav class="hidden">
      <ul id="nav-items">
        <li id="nav-home">Home</li>
        <li id="nav-search-recipes">Search Recipes</li>
        <li id="nav-ingredient-search">Search by Ingredients</li>
      </ul>
    </nav>

    <div class="home-container">
      <button id="recipe-search">Search for the recipe you're craving.</button>
      <button id="ingredient-search">Find recipes using the ingredients you have.</button>
    </div>

    <div id="title-searchbar" class="hidden">
      <form action="#" class="js-search-form">
        <input type="text" class="js-query">
        <button type="submit">Search</button>
      </form>
    </div>

    <div class='ingredient-selector'>
      <div class='ingredient-list protein hidden'>
        <button value="chicken">Chicken</button><br>
        <button value="beef">Beef</button><br>
        <button value="turkey">Turkey</button><br>
        <button value="pork">Pork</button><br>
        <button value="salmon">Salmon</button><br>
        <button value="tilapia">Tilapia</button><br>
        <button value="shrimp">Shrimp</button><br>
        <button value="egg">Egg</button><br>
        <button value="soy">Soy</button><br>
        <button value="shrimp">Shrimp</button><br>
      </div>

      <div class='ingredient-list vegetable hidden'>
        <button value="chicken">Chicken</button><br>
      </div>

      <div class='ingredient-list fruit hidden'>
        <button value="chicken">Chicken</button><br>
      </div>

      <div class='ingredient-list dairy hidden'>
        <button value="chicken">Chicken</button><br>
      </div>

      <div class='ingredient-list grain hidden'>
        <button value="chicken">Chicken</button><br>
      </div>

      <div class='ingredient-list spices hidden'>
        <button value="chicken">Chicken</button><br>
      </div>
    </div>

    <div class="js-search-results hidden"></div>

    <div style="display:none">
      <div class="js-result-template">
        <div class="search-result-item">
          <a href="" target="_blank">
            <img src="">
          </a>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src='app.js' type='text/javascript'></script>

  </body>
</html>
